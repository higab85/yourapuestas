<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:decorate template="base.xhtml">
            
            <ui:define name="content">
                <c:if test="${not empty application.getAttribute('usuario')}" >
                    <h2>Equipos Favoritos</h2>
                    <ui:repeat var="item" value="${application.getAttribute('usuario').equiposFavoritos}" > 
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">#{item.nombre}</h5>
                              <a href="escogerpartidos?nombrePartido='#{item.nombre}'" class="btn btn-primary">Ver partidos</a>
                              <a href="marcarfavorito?nombrePartido='#{item.nombre}'" class="btn btn-secondary"> Marcar favorito</a>
                            </div>
                        </div>
                    </ui:repeat>
                </c:if>
                <ui:repeat var="item" value="${application.getAttribute('equipos')}" > 
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">#{item.nombre}</h5>
                          <a href="escogerpartidos?nombrePartido='#{item.nombre}'" class="btn btn-primary">Ver partidos</a>
                          <a href="marcarfavorito?nombrePartido='#{item.nombre}'" class="btn btn-secondary"> Marcar favorito</a>
                        </div>
                      </div>
                </ui:repeat>

            </ui:define>

        </ui:decorate>

    </body>
</html>
